<main>
    <main>
        <div class="sizePrincipalFormulario">
            <form action="">
                <label for="name">Nombres:
                    <input type="text" id="name" placeholder="nombres">
                </label>
                <label for="last">Apellidos:
                    <input type="text" id="last" placeholder="apellidos">
                </label>
                <label for="phone">Telefono / Celular:
                    <input type="number" id="phone" placeholder="telefono">
                </label>
                <label class="sizeLabel" for="sex">Sexo:<br>
                    <input class="sizeInput" type="radio" id="sex" name="radioSex">Masculino
                    <input class="sizeInput" type="radio" id="sex" name="radioSex">Femenino
                </label>
                <label class="sizeLabel" for="politic">Política de tratamiento de datos:<br>
                    <input class="sizeInput" type="radio" id="politic" name="politic">Sí
                    <input class="sizeInput" type="radio" id="politic" name="politic">No
                </label>
                <label class="sizeLabelObserva" for="observ">Observaciones:
                    <input class="sizeObservacion" type="text" id="observ" placeholder="observaciones">
                </label>
                <div class="sizebuton">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>
